              ssh -p 65002 u976542190@88.223.85.92 'sed -i "s|^DB_CONNECTION=.*|DB_CONNECTION=${{ secrets.DB_CONNECTION }}|" /home/u976542190/domains/sweetmomments-juanjozapata.jcomtec.com/.env'
